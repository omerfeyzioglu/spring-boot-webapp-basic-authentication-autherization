<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Music App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/artist">Artists</a>
            <a class="nav-item nav-link" href="/single">Singles</a>
            <a class="nav-item nav-link" href="/song">Songs</a>
        </div>
    </div>
</nav>
<div>
    <form th:action="@{/song/update/{id}(id=${song.id})}" th:object="${song}" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Song Title</label>
            <input th:field="*{title}" type="text" class="form-control" id="exampleInputEmail1" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="country">Duration Time (HH:mm:ss)</label>
            <input  th:field="*{duration_time}" type="text" class="form-control" id="country" required pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]" >
        </div>


        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-warning">Edit</button>
            <a th:href="@{'/song/delete/' + ${song.id}}" class="btn btn-danger">Delete</a>
        </div>

    </form>

</div>
</body>
</html>
