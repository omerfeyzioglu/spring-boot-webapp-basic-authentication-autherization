<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Music App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/artist">Artists</a>
            <a class="nav-item nav-link" href="/single">Singles</a>
            <a class="nav-item nav-link" href="/song">Songs</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Add Single</h2>
    <form th:action="@{/single/add}" method="post" th:object="${classification}" >
        <div class="mb-3">
            <label for="artistId">Artist:</label>
            <select class="form-control" id="artistId" name="artist.id" required>
                <option value="">Select an artist</option>
                <option th:each="artist : ${artists}" th:value="${artist.id}" th:text="${artist.name}">Artist Name</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="songId">Song:</label>
            <select class="form-control" id="songId" name="song.id" required>
                <option value="">Select a song</option>
                <option th:each="song : ${songs}" th:value="${song.id}" th:text="${song.title}" >Song Title</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="genre">Genre:</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
        </div>
        <div class="mb-3">
            <label for="releaseDate">Release Date:</label>
            <input type="date" class="form-control" id="releaseDate" name="release_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
