<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Music App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/artist">Artists</a>
            <a class="nav-item nav-link" href="/single">Singles</a>
            <a class="nav-item nav-link" href="/song">Songs</a>
        </div>
    </div>
</nav>

<div>
    <form th:action="@{/single/update/{id}(id=${classification.classification_id})}" th:object="${classification}" method="post">

        <div class="mb-3">
            <label class="form-label" for="genre">Genre</label>
            <input th:field="*{genre}" th:value="${classification.genre}" type="text" class="form-control" id="genre">
        </div>
        <div class="mb-3">
            <label class="form-label" for="release_date">Release Date</label>
            <input th:field="*{release_date}" th:value="${classification.release_date}" type="text" class="form-control" id="release_date">
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-warning">Edit</button>
            <a th:href="@{'/single/delete/' + ${classification.classification_id}}" class="btn btn-danger">Delete</a>
        </div>
    </form>
</div>


</body>
</html>
