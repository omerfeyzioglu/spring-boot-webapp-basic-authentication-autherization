<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Music App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/artist">Artists</a>
            <a class="nav-item nav-link" href="/single">Singles</a>
            <a class="nav-item nav-link" href="/song">Songs</a>
        </div>
    </div>
</nav>
<div>
    <form th:action="@{/artist/add}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Artist Name</label>
            <input id="name" th:field="${artist.name}" type="text" class="form-control" required autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">Select birthdate</label>
            <input type="date" th:field="${artist.birth_date}" class="form-control" id="birthdate" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="country">Country</label>
            <input th:field="${artist.country}" type="text" class="form-control" id="country" required autocomplete="off">
        </div>

        <button  type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
